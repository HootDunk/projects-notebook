<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,700&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec1005871d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content">
      <div id="project-panel">
        <div id="project-header">
          <h1>Projects</h1>
          <div>
            <button id="new-project" class="add-item"><h2> <i class="fas fa-plus"></i> New Project</h2></button>
          </div>
          <hr>
        </div>
        <div id="project-grouping">
          <h2 id="all-projects" class="project" data-id="all">All</h2>
          <div id="dynamic-projects"></div>
        </div>
      </div>

      <div id="main-panel">
        <div id="main-panel-header">
          <div>
            <h1 id="active-title">All</h1>
            <i id="edit-project" class="fas fa-ellipsis-v"></i>
          </div>
          <div>
            <h2 id="active-description">Viewing all projects</h2>
          </div>
          <hr>
        </div>
        <div id="main-content-controls">
          <h3 class="hidden">Sort by : <button id="due-date" class="sort-button underline" type="button">Due Date</button> | <button id="difficulty" class="sort-button" type="button">Difficulty</button></h3>
          <button id="new-task" class="add-item"><h2> <i class="fas fa-plus"></i> New Task</h2></button>
        </div>
        <div id="task-grouping">

        </div>
      </div>
    </div>

    <div class="modal-overlay closed" id="modal-overlay"></div>
    <!-- need to increase modal height for the all modal style="height: 450px;"  -->
    <div class="modal closed" id="modal">
      <button class="close-button" id="close-button">Close</button>
      <div class="modal-guts">
        
      </div>
    </div>

  </body>

   <script src="main.js"></script>
  </body>
</html>
